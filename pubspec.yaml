# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
version: 1.0.2+28

environment:
  sdk: ">=2.17.1 <3.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter
  image_picker: ^1.1.2
  qr_flutter: 4.0.0
#  qr_code_scanner: ^1.0.1
  mobile_scanner: ^6.0.6
  # The following addsthe Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.8
  mobx: ^2.5.0
  flutter_mobx: ^2.3.0
  rxdart: ^0.28.0
  webview_flutter: ^4.10.0
  shared_preferences: ^2.5.2
  google_fonts: ^6.2.1
  gap: ^3.0.1
  # We added jovial_svg for SVGs from URL, as flutter_svg does not offer support support <style> elements
  # We keep flutter_svg for string SVGs, as jovial_svg renders them without colors
  flutter_svg: ^2.0.17
  jovial_svg: ^1.1.25
  cached_network_image: ^3.4.1
  restart_app: ^1.3.2
  shimmer: ^3.0.0
  url_launcher: ^6.3.1
  intl: ^0.19.0
  dotted_border: ^2.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  permission_handler: ^11.3.1
  path_provider: ^2.1.5
  flutter_secure_storage: ^9.2.4
  http: ^1.3.0
  local_auth: ^2.3.0
  sliver_tools: ^0.2.12
#  flutter_localizations:
#    sdk: flutter
  flutter_localization: ^0.3.1
  video_player: ^2.9.2
  video_player_android: ^2.7.17
  file_picker: ^8.3.7
#  walletconnect_flutter_v2: ^2.2.3
  reown_walletkit: ^1.1.0
  flutter_local_notifications: ^18.0.1
#  qr_code_tools: ^0.1.0
  sizer: ^3.0.5
  reef_chain_flutter: ^0.0.6


dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
